<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Resistance Calculator</title>
</head>

<body>
  <br>
  <h2>Calculadora de resistores</h2>
  <h4>Descubra a resistência</h4>
  <br>
  <section class="lines">
    <div class="lineColor">
      <select id="leftLine">
        <option value="0" class="black colorSelect">black</option>
        <option value="1" class="brown colorSelect">brown</option>
        <option value="2" class="red colorSelect">red</option>
        <option value="3" class="orange colorSelect">orange</option>
        <option value="4" class="yellow colorSelect">yellow</option>
        <option value="5" class="green colorSelect">green</option>
        <option value="6" class="blue colorSelect">blue</option>
      </select>
    </div>

    <div class="lineColor">
      <select id="middleLine">
        <option value="0" class="black colorSelect">black</option>
        <option value="1" class="brown colorSelect">brown</option>
        <option value="2" class="red colorSelect">red</option>
        <option value="3" class="orange colorSelect">orange</option>
        <option value="4" class="yellow colorSelect">yellow</option>
        <option value="5" class="green colorSelect">green</option>
        <option value="6" class="blue colorSelect">blue</option>
      </select>
    </div>

    <div class="lineColor">
      <select id="rightLine">
        <option value="1" class="black colorSelect">black</option>
        <option value="10" class="brown colorSelect">brown</option>
        <option value="100" class="red colorSelect">red</option>
        <option value="1000" class="orange colorSelect">orange</option>
        <option value="10000" class="yellow colorSelect">yellow</option>
        <option value="100000" class="green colorSelect">green</option>
        <option value="1000000" class="blue colorSelect">blue</option>
      </select>
    </div>
  </section>

  <div class="slogan" id="slog">
    <h3 id="hide">selecione as cores e descubra a resistência </h3>
  </div>

  <section class="final">
    <div class="find">
      <button id="start">Descobrir</button>
    </div>
    
    <div class="find found">
      <h3>R = <span id="resistance"></span>Ω</h3>
    </div>
  </section>

<script src="main.js"></script>

<br>
<h4>Nome: Layane Souza Lino </h4>
<br>

</body>
</html>
